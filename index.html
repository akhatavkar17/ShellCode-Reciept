<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>ShellCode Reciept</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="assets/reciept.png" alt="">
      </div>
      <div class="header">
        <h3>Payment Recieved</h3>
      </div>
          <!-- Reciept Data ------------------------>
      <div class="reciept-body">
        <hr>
          <!--- Reciept amount --------------------->
        <div class="reciept-line1 reciept-data">
            <div class="row-head">
              <p>Payment amount: </p>
            </div>
            <div class="row-end">
              <p>Rs. 316</p>
            </div>
        </div>
          <!--- Reciept date ---------------------->
        <div class="reciept-line2 reciept-data">
            <div class="row-head">
              <p>Payment date: </p>
            </div>
            <div class="row-end">
              <p>21/06/2021</p>
            </div>
        </div>
          <!--- Reciept ID ------------------------>
        <div class="reciept-line3 reciept-data">
            <div class="row-head">
              <p>Payment ID: </p>
            </div>
            <div class="row-end">
              <textarea name="payment-id" rows="1" cols="20"></textarea>
            </div>
        </div>
        <hr>
      </div>
    </div>
  </body>
</html>
